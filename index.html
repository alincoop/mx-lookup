<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,100&display=swap"
    />

    <title>MX Checker</title>
  </head>
  <body>
    <div class="main">
      <h1>MX Lookup</h1>
      <form id="form">
        <input
          type="text"
          id="domain"
          class="textfield"
          placeholder="example.com"
        />
        <input type="submit" id="submit" class="button" value="Submit" />
      </form>
    </div>
    <div id="output" class="output">
      <div id="status"></div>
      <a target="_blank" href="https://workspace.google.com/intl/en_au/">
        <div id="google" class="card">
          <img src="gmail-icon.png" alt="Google Workspace" />
          <h3>Google Workspace</h3>
          <span>More information</span>
        </div>
      </a>
      <a target="_blank" href="https://www.office.com/">
        <div id="microsoft" class="card">
          <img src="outlook-icon.png" alt="Microsoft 365" />
          <h3>Microsoft 365</h3>
          <span>More information</span>
        </div>
      </a>
      <a
        target="_blank"
        href="https://mailchimp.com/en-au/resources/most-used-email-service-providers/"
      >
        <div id="other" class="card">
          <img src="other-icon.webp" alt="Other mail provider" />
          <h3>Other Mail Provider</h3>
          <span>More information</span>
        </div>
      </a>
    </div>

    <script src="main.js"></script>
  </body>
</html>
